<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giuseppe-Dattilo">
        <title>Dadi-Login</title>
    
        <!-- Font Awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'>
    
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
    
        <!-- JavaScript -->
        <script defer src="js/script.js"></script>
    </head>
<body>

    <!-- Gioco dei Dadi -->
    <section id="dice">
        <h1 class="text-center fw-bold my-4">Gioco dei Dadi</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-success mb-4" id="start">Lancia i dadi</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 offset-5">
                    <p class="fw-bold">GIOCATORE:<span id="user"></span></p>
                    <p class="fw-bold">CPU:<span id="cpu"></span></p>
                </div>
               <h2 class="text-center" id="result"></h2>
            </div>
        </div>
        <hr>
    </section>

    <!-- Login -->
    <section id="login" class="mt-5">
        <h1 class="text-center fw-bold my-4">Login</h1>
        <div class="row">
            <div class="col-2 offset-5" id="form">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" placeholder="name@boolean.it">
                    <label for="email">Inserisci la tua email</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-success mb-4" id="confirm">Conferma</button>
                </div>
                <h4 id="email-result"></h4>
            </div>
        </div>
    </section>

</body>
</html>
